# Используйте редактор YAML, например NotepadPlusPlus, для редактирования этого файла.
# После редактирования сделайте резервную копию изменений перед перезапуском сервера на случай ошибки синтаксиса.
# Используйте знаки доллара ($) для кодов форматирования, которые задокументированы здесь: http://minecraft.gamepedia.com/Formatting_codes.
# Вы можете использовать {0}, {1}, чтобы включить различные значения, указанные в комментариях.
RealEstate:
  Keywords:
    # Ключевые слова, используемые в других сообщениях, но с более длинным текстом в конце,
      # просто потому что мне нужно протестировать некоторые вещи.
    Enabled: включено
    Disabled: отключено
    Claim: владение
    Subclaim: субвладение
    AdminClaimPrefix: администраторское
    ClaimPrefix: обычное
    TheServer: Сервер
  NoTransactionFound: $cНе найдено ни одной транзакции!
  NoTransactionFoundHere: $cНа вашем местоположении не найдено ни одной транзакции!
  PageMustBePositive: $cСтраница должна быть положительным числом.
  PageNotExists: $cТакой страницы не существует!
  # 0: включено/отключено; 1:
    # тип владения
  RenewRentNow: $bАвтоматическое обновление теперь $a{0} $bдля этого {1}
  # 0: включено/отключено;
    # 1: тип владения
  RenewRentCurrently: $bАвтоматическое обновление в настоящее время $a{0} $bдля этого {1}
  Errors:
    OutOfClaim: $cВы должны находиться внутри владения, чтобы использовать эту команду!
    PlayerOnlyCmd: $cЭта команда доступна только для игроков!
    NoOngoingTransaction: $cЭто владение не участвует ни в одной транзакции!
    NotRentNorLease: $cЭто владение не сдается в аренду и не передается в лизинг!
    AlreadyBought: $cЭто владение уже куплено!
    NotPartOfTransaction: $cВы не участвуете в этой транзакции!
    RentOnly: $cЭта команда применяется только к арендуемым владениям!
    AuctionOnly: $cЭта команда применяется только к аукционным владениям!
    ValueGreaterThanZero: $cЗначение должно быть больше нуля!
    InvalidOption: $cУказан неверный параметр!
  List:
    # 0: Оферты RE|Продажа|Аренда|Лизинг; 1: Номер страницы; 2:
      # Общее количество страниц
    Header: $1----= $f[ $6{0} страница $2 {1} $6/ $2{2} $f] $1=----
    # 0: всё|продажа|аренда|лизинг; 1:
      # номер следующей страницы
    NextPage: $6Чтобы увидеть следующую страницу, введите $a/re list {0} {1}
  Sign:
    Auction:
      # 0: имя игрока, 1:
        # форматированная цена
      HighestBidder: '$b{0}: $a{1}'
      NoBider: $bНет ставок
      # 0: оставшееся время в формате
      RemainingTime: $b$a{0}
      Ended: $bАукцион завершен
      # следующая строка: победитель
      Won: $bАукцион выиграл
